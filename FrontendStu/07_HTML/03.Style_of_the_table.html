<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的样式</title>
    <style>
        table{
            width: 50%;
            border:1px solid black;
            margin:0 auto;

            /* border-spacing 指定边框之间的距离 */
            /* border-spacing:0px; */

            /* border-collaps:collapse; 设置边框的合并 */
            border-collapse:collapse;
        }
        td{
            border:1px solid black;
            height:100px;
            /* 默认情况下元素在td中是垂直居中的 可以通过vertical-align来修改 */
            vertical-align:middle;
            text-align:center;
        }
        
        tr:nth-child(odd){
            background-color:#bfa;
        }
        /* 
            table tr √
            table>tr ×
            tbody>tr √
            如果表格中没有使用tbody而是直接使用tr，
                那么浏览器会自动创建一个tbody，并且将tr全部都放到body中
                tr不是table的子元素，
            
        */

        .box1{
            width: 300px;
            height: 300px;
            background-color:orange;

            /* 将元素设置为单元格 */
            display:table-cell;
            /* 只对文字有用 水平居中 */
            text-align:center;
            /* 对文字元素都有用，但是必须先写display:table-cell;才可以 垂直居中 */
            vertical-align:middle;
            
        }
        
        .box2{
            width: 100px;
            height: 100px;
            background-color:yellow;

            /* 对文字元素都有用 水平居中 */
            margin:0 auto;
        }
    </style>
</head>

<body>

    <div class="box1">
        aa
        <div class="box2"></div>
    </div>
    <!-- 
        注意：table虽然是块元素，但是占比不是100%，
            它是被内容撑开的，剩下的都是margin 
    -->
    <table>
        <tr>
            <td>学号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
            <td>地址</td>
        </tr>
        <tr>
            <td>1</td>
            <td>孙悟空</td>
            <td>男</td>
            <td>18</td>
            <td>花果山</td>
        </tr>
        <tr>
            <td>2</td>
            <td>猪八戒</td>
            <td>男</td>
            <td>28</td>
            <td>高老庄</td>
        </tr>
        <tr>
            <td>3</td>
            <td>沙和尚</td>
            <td>男</td>
            <td>38</td>
            <td>流沙河</td>
        </tr>
        <tr>
            <td>4</td>
            <td>唐僧</td>
            <td>男</td>
            <td>16</td>
            <td>女儿国</td>
        </tr>
    </table>
</body>

</html>
