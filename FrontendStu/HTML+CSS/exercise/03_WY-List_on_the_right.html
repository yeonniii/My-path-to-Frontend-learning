<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>网易新闻右侧的列表</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        /* body {
            background-color: #bfa
        }
 */
        a {
            /*去除下划线*/
            text-decoration: none;
        }


        /*设置容器的样式*/
        .news-wrapper {
            /*设置宽度*/
            width: 300px;
            /*设置高度*/
            height: 325px;
            /*设置居中*/
            margin: 50px auto;
            /*设置背景颜色，显示轮廓*/
            background-color: #fff;

            /*设置上边框*/
            border-top: 1px solid #DDDDDD;
        }


        /*设置news-title*/
        .news-title {
            /*为了边框和文字宽度保持一致，需要将h2转换为行内元素*/
            display: inline-block;
            /*设置高度*/
            height: 24px;
            /*设置上边框*/
            border-top: 1px #EB3E2A solid;
            /*tongguo1margin-top将h2上移，盖住上边框*/
            margin-top: -1px;

            padding-top:6px;
        }


        /*设置title中超链接的样式*/
        .news-title a {
            /*设置颜色*/
            color: #404040;
            /*设置文字的加粗效果*/
            font-weight: bold;
        }


        /*设置图片容器的高度*/
        .news-img {
            height: 150px;
        }


        /*设置图片的文字效果*/
        .news-img .img-title {
            /*向上移动文字*/
            margin-top: -30px;
            /*设置字体颜色*/
            color: #fff;
            /*设置加粗*/
            font-weight: bold;
            /*设置padding*/
            padding-left:30px;
        }

        /*设置新闻列表*/
        .news-list {
            /*设置上外边距*/
            margin-top: 20px;
            /*设置左侧的padding*/
           /*  padding-left: 14px; */

           /*设置项目符号*/
           /* list-style:square; */
        }

        /*设置li*/
        .news-list li {
            /*设置下外边距*/
            margin-bottom: 10px;
        }


        /*通过before为元素，来为每一个li添加项目符号*/
        .news-list li::before {
            content: '⬝';
            color: #DDDDDD;
            font-size: 20px;
            padding-right: 10px; 
        }


        /*设置li中文字*/
        .news-list li a {
            /*设置字体大小*/
            font-size: 14px;
            /*设置字体颜色*/
            color: #666;
        }


        /*设置超链接的鼠标移入的样式*/
        .news-list li a:hover {
            color: red;
        }
    </style>
</head>

<body>

    <!--创建新闻列表的外侧的容器-->
    <div class="news-wrapper">
        <!--创建一个标题标签-->
        <h2 class="news-title">
            <a href="#">体育</a>
        </h2>

        <!--创建一个图片的容器-->
        <div class="news-img">
            <a href="#">
                <img src="./img/03/1.jpeg" alt="梅西">
                <!--创建图片标题-->
                <h3 class="img-title">
                    最后一次世界 杯梅西能否弥补遗憾？
                </h3>
            </a>
        </div>


        <!--新闻列表-->
        <ul class="news-list">

            <li>
                <a href="#">世界杯巡礼之英格兰:身价13亿的三狮</a>
            </li>

            <li>
                <a href="#">阿根廷历史首人!梅西第5次战世界杯 这次能</a>
            </li>

            <li>
                <a href="#">世界杯巡礼之德国:格策回归罗伊斯告别</a>
            </li>

            <li>
                <a href="#">世界杯巡礼之葡萄牙:37岁C罗与39岁佩佩</a>
            </li>

        </ul>

    </div>

</body>

</html>
