<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vw适配</title>
    <style>
        *{
            margin:0;
            padding:0;
        }

        html{
            /* 
                网页中字体大小最小是12px，不能设置一个12像素还小的字体
                    如果我们设置了一个小于12px的字体，则字体自动设置为12px

                0.1333333333333333vw = 1px

                1。333333333333333vw= 10px

                5.3333vw = 40px
            */
            font-size: 1。333333333333333vw;;
        }

        .box1{
            /* 
                rem 
                    - 1 rem = 1html的字体大小
                    - 1 rem = 40 px（设计图）
            */
            width: 4.8rem;
            height:3.5rem;
            background-color: #bfa;
        }
    </style>
</head>
<body>

    <!-- 
        48 × 35
     -->

     <div class="box1"></div>
    
</body>
</html>
