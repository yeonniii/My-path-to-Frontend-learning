<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画的补充</title>
    <style>
        .outer{
            height: 500px;
            border-bottom:10px black solid;
            margin:50px auto;
            overflow:hidden;
        }

        .outer div{
            float:left;
            width: 100px;
            height: 100px;
            border-radius:50%;
            background-color:#bfa;
            animation:ball 2s forwards ease-in infinite alternate;
        }

        div.box2{
            background-color:orange;
            animation-delay:.1s;
        }

        div.box3{
            background-color:yellow;
            animation-delay:.2s;
        }

        div.box4{
            background-color:tomato;
            animation-delay:.3s;
        }

        div.box5{
            background-color:pink;
            animation-delay:.4s;
        }

        /* 创建小球下落动画 */
        @keyframes ball{
            from{
                margin-top:0;
            }

            20%,60%,to{
                margin-top:400px;
                animation-timing-function:ease-out;
            }
            
            40%{
                margin-top:100px;
            }

            80%{
                margin-top:200px;
            }
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box1"></div>    
        <div class="box2"></div>    
        <div class="box3"></div>    
        <div class="box4"></div>    
        <div class="box5"></div>    
    </div>   
</body>
</html>
