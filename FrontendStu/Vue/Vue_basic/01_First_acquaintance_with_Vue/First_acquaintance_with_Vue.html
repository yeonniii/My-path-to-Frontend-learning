<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识Vue</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>Hello,尚硅谷</h1>
    </div>

    <script>
        Vue.config.productionTip = false // 阻止 vue 在启动时生成生产提示。

        // 创建Vue实例
        const x = new Vue({
            el:'#root' // el用于指定当前Vue实例为哪个容器服务，值通常为CSS选择器字符串
        })
        
        
    </script>
</body>
</html>
