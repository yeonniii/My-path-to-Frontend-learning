    <title>break和continue</title>
    <script>

        /* 
            break和continue
                - break
                    - break 用来终止 switch 和循环语句
                    - break 执行后，当前的switch或循环会立刻停止
                    - break 会终止离他最近的循环

                - continue
                    - continue 用来跳过当次循环
        */

        /* for(let i = 0 ; i < 5 ; i++){
            if(i === 3){
                continue
            }
            console.log(i);
        } */

        for(let i = 0 ; i < 5 ; i++){

            console.log(i);

            for(let j = 0 ; j < 5 ; j++){
                if(i === 1) continue
                console.log('内层循环--->',j);
            }

            
        }
