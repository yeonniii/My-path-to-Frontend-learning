<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=mubanyufa, initial-scale=1.0">
    <title>模板语法</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="url" x="hello">点我去尚硅谷学习1</a>
        <a :href="url" :x="hello">点我去尚硅谷学习2</a>
    </div>
</body>

<script>
    Vue.config.productionTip = false // 阻止 vue 在启动时生成生产提示。

    new Vue({
        el: '#root',
        data: {
            name: 'jack',
            school:{
                name:'尚硅谷',
                url:'http://www.atguigu.com',
            }
            
        }
    })
</script>

</html>
