<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习-嵌套循环</title>
    <style>
        span{
            display:inline-block;
            width:100px;
        }
    </style>
    <script>

        /* 
            练习：
                在网页中打印99乘法表
                    1 × 1 = 1
                    1 × 2 = 2 2 × 2 = 2
                    1 × 3 = 3 2 × 3 = 6 3 × 3 = 9
                    ...

        */

        for(let i = 1 ; i <= 9 ; i++){
            
            for(let j = 1 ; j <= i ; j++){
                document.write(`<span>${j} × ${i} = ${j*i}</span>`)
                
            }

            document.write("<br>")
        }


    </script>
</head>

</body>
</html>
