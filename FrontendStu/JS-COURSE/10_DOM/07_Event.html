<body>

    <button id="btn">点我一下</button>

    <script>

        /* 
            事件（event）
                - 事件就是用户和页面之间发生的交互行为
                    比如：点击按钮、鼠标移动、双击按钮、敲击键盘、松开按键...
                - 可以通过为事件绑定响应函数（回调函数），来完成和用户之间的交互
                - 绑定响应函数的方式：
                    1.可以直接在元素的属性中设置
                    2.可以通过为元素的指定属性设置回调函数的形式来绑定事件（一个事件只能帮顶一个响应函数）
                    3.可以通过元素addEventListener()方法来绑定事件（一个事件可以绑定多个响应函数）
        */

        // 获取按钮对象
        const btn = document.getElementById("btn")

            alert("我又被点了一下！")
        } */

            alert("哈哈哈")
        }) */

    </script>
    
</body>
</html>
