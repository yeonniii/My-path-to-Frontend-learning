<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el与data的两种写法</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
</body>

<script>
	Vue.config.productionTip = false // 阻止 vue 在启动时生成生产提示。

    // el的两种写法
    /* const v = new Vue({
        // el:'#root', // 第一种写法
        data:{
            name:'尚硅谷'
        }
    })

    console.log(v);

    v.$mouunt('#root') // 第二种写法 */


    // data的两种写法
    new Vue({
        el:'#root',
        // data的第一种写法：对象式
        /* data:{
            name:'尚硅谷'
        } */

        // data的第二种写法：函数式
        data(){
            console.log('@@@',this); // 此处的this是Vue实例对象
            return{
                name:'尚硅谷'
            }
        }
    })
</script>

</html>
