<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复仇者联盟</title>
    <style>
        body{
            perspective:800px;
        }

        .cube{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            margin:100px auto;
        }

        .cube > div{
            width: 200px;
            height: 200px;
            /* 为元素设置透明效果 */
            opacity:0.7;
            position:absolute;
        }

        img{
            vertical-align:top;
        }

        .box1{
            transform:rotateY(90deg) translateZ(100px);
        }

        .box2{
            transform:rotateY(-90deg) translateZ(100px);
        }

        .box3{
            transform:rotateY(-90deg) translateZ(100px);
        }

        .box4{
            transform:rotateY(-90deg) translateZ(100px);
        }

        .box5{
            transform:rotateY(-90deg) translateZ(100px);
        }

        .box6{
            transform:rotateY(-90deg) translateZ(100px);
        }
    </style>
</head>
<body>
    
    <!-- 创建一个人外部的容器 -->
    <div class="cube">
        <!-- 引入图片 -->
        <div class="box1">
            <img src="./img/14/1.jpg" alt="">
        </div>

        <div class="box2">
            <img src="./img/14/2.jpg" alt="">
        </div>

        <div class="box2">
            <img src="./img/14/3.jpg" alt="">
        </div>

        <div class="box2">
            <img src="./img/14/4.jpg" alt="">
        </div>

        <div class="box2">
            <img src="./img/14/5.jpg" alt="">
        </div>

        <div class="box2">
            <img src="./img/14/6.jpg" alt="">
        </div>

    </div>

</body>
</html>
