            width: 500px;
            border:1px red solid;

            /*
                text-align 文本的水平对齐

                        right 右对齐

                        justify 两端对齐
            */
            /* text-align:justify; */

            font-size:50px;
        }

        span{
            font-size:20px;
            border:1px blue solid;

            /*
                vertical-align 设置元素垂直对齐的方式
                    可选值：
                        baseline 默认值 基线对齐
                        top 顶部对齐
                        bottom 底部对齐
                        middle 居中对齐
            */
            vertical-align:
        }

            border:1px red solid;
        }

        img{
            vertical-align:top; /*bottom,middle都可以*/
        }
