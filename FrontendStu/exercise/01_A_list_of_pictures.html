<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>图片的列表</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        /*设置body的背景颜色*/
        body{
            background-color:antiquewhite;
        }

        /*设置外部的ul样式*/
        .img-list{
            /*设置ul宽度*/
            width: 240px;
            /*设置ul的高度*/
            height: 590px;
            /*裁剪溢出的内容*/
            overflow:hidden;
            /*使ul在页面中居中（实际实例中不需要这么写）*/
            margin:50px auto;
            background-color:#F4F4F4;
        }

        /*设置li的位置*/
        .img-list li:not(:last-child){
            margin-bottom:13px;
        }

        /*设置图片的大小*/
        .img-list img{
            width: 100%;
        }
    </style>
</head>
<body>

</body>
</html>
