<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>关系选择器</title>
    <style>
        /*
            为div的子元素span设置一个字体颜色
            （为div直接包含的span设置一个字体颜色）

            子元素选择器
                作用：选中指定父元素指定子元素
                语法：父元素>子元素

        */
        /* div.box>span{
            color:orange;
        } */


        /*
            后代元素选择器：
                作用：选中指定元素内的指定后代元素
                语法：祖先 后代
        */
        /* div span{
            color:skyblue;
        } */

        /*子元素的子元素，改例指的是span*/
        /* div>p>span{
            color:red;
        } */


        /*
            选择下一个兄弟
                语法：前一个+下一个
            选择下边所有的兄弟
                语法：兄~第
        */
        p+span{
            color:blueviolet;
        }
        /* p~span{
            color:brown;
        } */
        
    </style>
</head>
<body>
    
    <!--
        父元素
            -直接包含子元素的元素叫做父元素
        子元素
            -直接被父元素包含的元素是子元素
        祖先元素
            -直接或间接包含后代元素的元素叫做祖先元素
            -一个元素的父元素也是他的祖先元素
        后代元素
            -直接或间接被祖先元素包含的元素叫做后代元素
            -子元素也是后代元素
        兄弟元素
            -拥有相同父亲的元素是兄弟元素
    -->

    <div class=box>
        我是一个div

        <p>
            我是div中的p元素

            <span>我是p中的span</span>
        </p>

        <span>我是div中的span元素</span>
        <span>我是div中的span元素</span>
        <span>我是div中的span元素</span>
        <span>我是div中的span元素</span>
    </div>

    <span>
        我是div外的span
    </span>

    <div>
        <span>
            我是div内的span
        </span>
    </div>

</body>
</html>
