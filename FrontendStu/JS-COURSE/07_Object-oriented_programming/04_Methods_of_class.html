<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类的方法</title>
    <script>

        class Person{

            name = "孙悟空"

            /* sayHello = function(){

            } // 添加方法的一种方式 */

            sayHello(){
                console.log("大家好，我是" + this.name);
            } // 添加方法（实例方法） 实例方法中 this 就是当前实例

            static test(){
                console.log("我是静态方法");
            } // 静态方法（类方法） 通过类来调用。静态方法中 this 指向的是当前类

        }

        const p1 = new Person()

        // console.log(p1);

        Person.test()

    </script>
</head>
