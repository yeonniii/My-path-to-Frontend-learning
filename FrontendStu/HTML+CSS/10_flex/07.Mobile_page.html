<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 设置视口大小 device-width 表示设备的宽度（完美视口） -->
    <!-- <meta name="viewport" content="width=device-width"> -->
    <title>移动端页面</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: red;

        }
    </style>
</head>
<body>
    <!-- 
        移动端默认的视口大小是980px（CSS像素）
            默认情况下，移动端的像素比就是  移动端宽度/980 （iphone6 980/750）
            如果我们直接在网页中编写移动端代码，这样在980的视口下，像素比非常不好，
                导致网页中的内容非常非常小
            编写移动页面是，必须要确保有一个比较合理的像素比：
                1CSS像素 对应 2个物理像素
                1CSS像素 对应 3个物理像素

            我们可以通过改变是扣的大小，来改变CSS像素和物理像素的比值

            -可以通过meta标签来设置视口大小

            -每一款移动设备设计是，都会有一个最佳的像素比，
                一般我们只需要将像素比设置为该值即可得到一个最佳效果
                将像素比设置为最佳像素比的视口大小我们称其为完美视口

                将网页的视口设置为完美视口
            <meta name="viewport"content="width=device-width, initial-scale=1.0">

            结论：以后再写移动端的页面，就把上边这个玩意先写上
     -->
    <div class="box1"></div>
</body>
</html>
