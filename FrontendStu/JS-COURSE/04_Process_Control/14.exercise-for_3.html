    <script>

        /* 
            获取用户输入的大于1的整数（暂时不考虑输错的情况）
                然后编写代码检查这个数字是否是质数，并打印结果

            质数
                - 一个数如果只能被1和它本身整除，那么这个数就是质数
                - 1既不是质数也不是合数
        */

        //我的方法
        let num = +prompt("请输入一个大于1的整数：")
        

        if(isNaN(num) || num % 1 !== 0){

            console.log("你的输入有问题，请输入整数！");

        }else if (num > 1){

            let flag = true

            if(num === 2){

                console.log(`${num}是质数`);

            }else{

               for(let i = 2; i < num ; i++){
                    if(num % i === 0){

                    flag = false
                    break

                    }
                
                }

                if(flag){
                    console.log(`${num}是质数`);
                }else{
                    console.log(`${num}不是质数`);
                }
            }

            
        }
