<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关系运算符</title>
    <script>

        /* 
            关系运算符
                - 关系运算符用来检查两个值之间的关系是否成立
                    成立返回 true ，不成立返回 false
                >
                    - 用来检查左值是否大于右值
                >=
                    - 用来检查左值是否大于或等于右值
                <
                    - 用来检查左值是否小于右值
                <=
                    - 用来检查左值是否小于或等于右值
                
            注意：
                当对非数值进行关系运算时，他会先将其转换为数值然后再比较
                当关系运算符的两端是两个字符串，他不会将字符串转换为数值，
                    而是逐位比较字符的 Unicode 编码
                    利用这个特点可以对字符串按照字母排序
                注意：
                    比较两个字符串格式的数字时，一定要进行类型转换
        */

        let result = 10 > 5 // true
        result = 5 > 5 // false
        result = 5 >= 5 // true

        result = 5 < "10" // true
        result =  "1" > false // true

        result = "a" < "b" // true
        result = "z" < "f" // false
        result = "abc" < "b" // true

        result = "12" < "2" // true
        result = +"12" < "2" // false

        // 检查 num 是否在 5 和 10 之间
        let num = 6
        // result = 5 < num < 10 //错误的写法
        result = num > 5 && num < 10

        console.log(result);

    </script>
</head>
