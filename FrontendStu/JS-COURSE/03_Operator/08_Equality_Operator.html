<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相等运算符</title>
    <script>
        /* 
            == (Equality) 
                - 相等运算符，用来比较两个值是否相等
                - 使用相等运算符比较两个不同类型时，
                    他会将其转换为相同的类型（通常转换为数值）然后再比较
                    类型转换后值相同也会返回 true
                - null 和 undefined 进行相等比较时会返回 true
                - NaN 不和任何值相等，包括他自身

            === (Strict equality)
                - 全等运算符（严格相等运算符），用来比较两个值是否全等
                - 他不会进行自动的类型转换，如果两个值的类型不同直接返回 false
                - null 和 undefined 进行全等比较时会返回 false
            
            != (Inequality)
                - 不等（不相等），用来检查两个值是否不相等
                - 会自动的进行类型转换
            !== (Strict inequality)
                - 不全等（严格不相等），必将两个值是否不全等
                - 不会自动类型转换
        */
       let result = 1 == 1 // true
       result = 1 == 2 // false    
       result = 1 == '1' // true
       result = true == '1' // true

       result = null == undefined // true
       result =  NaN == NaN // false

       result = 1 === 1 // true
       result = 1 === "1" // false
       result = null === undefined //false

       result = 1 != 1 // false
       result = 1 != "1" // false
       result = 1 !== "1" // true

       console.log(result); 
    </script>
</head>

</body>
</html>
