<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数返回值</title>
    <script>

        function sum(a,b){
            // console.log(a + b);
            //计算完成后，将计算的结果返回而不是直接打印
            return a + b
        }

        sum(123,456)

        function fn(){
            /* 
                在函数中，可以通过 return 关键字来指定函数的返回值
                    返回值就是函数的执行结果，函数调用完毕返回值便会返回结果

                任何值都可以作为返回值使用（包括对象和函数之类）
                    如果 return 后不跟任何值，则相当于返回 undefined
                    如果不写 return ，那么函数的返回值依然是 undefined

                return 一执行函数立即结束
            */

            // return {name:"孙悟空"}
            // return() => alert(123)

            // return

            alert(123)
            return
            alert(456)
        }

        let result = fn()
        result = sum(123,456)

        result = sum(10,result)

        // console.log("result = ",result);

    </script>
</head>
<body>
    
</body>
</html>
