<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>less的简介</title>
    <style>

        html{
            /* CSS原生也支持变量的设置 */
            --color:#ff0;
            --length:200px;
        }

        .box1{
            /* calc() 计算函数 */
            width:calc(1000px/2);
            height:var(--length);
            background-color:var(--color);
        }
        
        .box2{
            width:var(--length);
            height: var(--length);
            color:var(--color);
        }

        .box3{
            width: var(--length);
            height: var(--length);
            border:10px solid var(--color);
        }

    </style>
</head>
<body>
    <!-- 
        less是一门CSS的预处理语言
            -less是一个CSS的增强版，通过less可以编写更少的代码实现更强大的样式
            -在less中添加了许多的新特性，像对变量的支持、对mixin(混入)的支持
            -less的语法大体上和css的语法一致，但是less中增添了许多对css的扩展，
                所以浏览器无法直接执行less代码，要执行必须将less转换为css，然后再由浏览器执行

        div{
            width:100px;
        }

        div
            width 100px
     -->

     <div class="box1">aaaa</div>
     <div class="box2">aaaa</div>
     <div class="box3">aaaa</div>
</body>
</html>
