<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习-嵌套循环2</title>
    <script>

        /* 
            编写代码，求100以内所有的质数
        */

        
        

        for(let i = 2 ; i <= 100 ; i++){

            let flag = true

            for(let j = 2 ; j < i ; j++){

                if(i % j === 0){
                    flag = false
                }

            }


            if(flag){
                console.log(`${i}是质数`);
            }
        }

        

    </script>
</head>

</body>
</html>
