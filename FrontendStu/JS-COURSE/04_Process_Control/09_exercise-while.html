    <title>while练习</title>
    <script>

        /* 
        
        */

        let money = 1000
        let year = 0

        while(money <= 5000){
            money = money*(1+0.05)
            year++
        }

        console.log(`需要存${year}年，最终的钱数为${money}元！`);
    </script>
