<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其他文本的样式</title>
    <style>
        .box1{
            font-size:50px;
            font-family:微软雅黑;

            /*
                text-decoration 设置文本修饰
                    可选值：
                        none 什么都没有
                        underline 下划线
                        line-through 删除线
                        overline 上划线
            */

            /* text-decoration:underline; */

            /* text-decoration:underline red dotted; */
        }

        .box2{
            /* 表示宽度 */
            width: 200px;

            /* 
                white-space 设置王爷如何处理空白
                    可选值：
                        normal 正常
                        nowrap 不换行
                        pre 保留空白
            */

            /* 不换行 */
            white-space:nowrap;
            /* 裁剪 */
            overflow:hidden;
            /* 显示省略号 */
            text-overflow:ellipsis;
        }
    </style>
</head>
<body>
    
    <div class="box2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Labore omnis voluptatem deleniti, deserunt magnam, qui excepturi esse ipsam ut quo cum veniam dolorum rem tempore saepe velit non. Eaque, eius!</div>

    <div class="box1">今天天气真不错</div>

</body>
</html>
