    <title>变量提升（实际开发不用，面试会问!!)</title>
    <script>

        /* 
            变量的提升（声明往前提，赋值不往前提）
                - 使用 var 声明的变量，会在所有代码执行前被声明
                    所以我们可以在变量声明前就访问变量

            函数的提升（function整体往前提）
                - 使用函数声明创建的函数，会在其他代码执行前被创建
                    所以我们可以在函数声明前调用函数

            let 声明的变量实际也会提升，但是在赋值之前解释器禁止对该变量的访问
        */
       
        console.log(b);

        let b = 10

        
       
        // fn()

        function fn(){
            alert("我是fn函数")
        }

        // fn2()
        // var fn2 = function(){

        // }
        
        
        // console.log(a);

        var a = 10

        // a = 10 // window.a = 10

        

    </script>
