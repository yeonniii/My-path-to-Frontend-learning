<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch语句</title>
    <script>

        /* 
            switch语句
                - 语法：
                    switch(表达式){
                        case 表达式:
                            代码...
                            break
                        case 表达式:
                            代码...
                            break
                        case 表达式:
                            代码...
                            break
                        case 表达式:
                            代码...
                            break
                        default:
                            代码...
                            break
                    }

                - 执行的流程
                    switch 语句在执行时，会依次将 switch 后的表达式和 case 后的表达式进行全等比较
                        如果比较结果为 true ，则自当前 case 处开始执行代码
                        如果比较结果为 false ，则继续比较其他 case 后的表达式，直到找到 true 为止
                        如果所有的比较都是 false ，则执行 default 后的语句

                - 注意：
                    当比较结果为 true 时，会从当前 case 处开始执行代码
                        也就是说 case 是代码执行的起始位置
                    这就意味着只要是当前 case 后的代码，都会执行
                    可以使用 break 来避免执行其他的 case
                
                - 总结
                    switch 语句和 if 语句的功能是重复， switch 能做的事 if 也能做，反之亦然
                        他们最大的不同在于， switch 在多个全等判断时，结构比较清晰
        */
        
        // 根据用户输入的数字显示中文
        let num = +prompt('请输入一个数字')
        /* 
            1 一
            2 二
            3 三
        */
       
       /* if(num === 1){
        alert('一')
       }else if(num === 2){
        alert('二')
       }else if(num === 3){
        alert('三')
       } */
       
        switch(num){
            case 1:
                alert('一')
                break // break 可以用结束 switch 语句
            case 2:
                alert('二')
                break
            case 3:
                alert('三')
                break
            default:
                alert('我是default')
        }

    </script>
</head>
<body>
    
</body>
</html>
