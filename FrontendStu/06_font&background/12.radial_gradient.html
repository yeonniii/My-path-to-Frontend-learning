<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>径向渐变</title>
    <style>
        .box1{
            width: 300px;
            height: 300px;

            /* 
                radial-gradient() 径向渐变（放射性的效果）
                    默认情况下，径向渐变的形状根据元素的形状来计算
                        正方形-->圆形
                        长方形-->椭圆形

                        -我们也可以指定径向渐变的大小
                        circle
                        ellipse
                        
                        -也可以指定渐变的位置
                            closest-side
                            closest-corner
                            farthest-side
                            farthest-corner

                        -语法：
                            radial-gradient(大小 at 位置,颜色 位置,颜色 位置,颜色 位置)
                                大小：
                                    circle 圆形
                                    ellipse 椭圆形
                                    closest-side 近边
                                    closest-corner 近角
                                    farthest-side 远边
                                    farthest-corner 远角

                                位置：
                                    top right left center bottom

                        

            */
            background-image:radial-gradient(100px 100px at 0 0 ,red,yellow);
            /* background-image:radial-gradient(closest-side,red,yellow); */
            /* background-image:radial-gradient(closest-side at 100px 100px ,red,yellow); */
            /* background-image:radial-gradient(100px 100px at center center,red,yellow); */
            /* background-image:repeating-radial-gradient(100px 100px,red,yellow); */
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
