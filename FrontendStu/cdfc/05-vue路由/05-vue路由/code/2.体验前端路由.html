<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul,
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      a:hover {
        color: #c02822;
      }
    </style>
    <script src="./js/vue_2.5.22.js"></script>
  </head>
  <body>
    <div id="app">
         <!-- 切换组件的超链接 -->
         <a href="#/zhuye">主页</a> 
         <a href="#/keji">科技</a> 
         <a href="#/caijing">财经</a>
         <a href="#/yule">娱乐</a>


        <component :is="comName"></component>
    </div>
    <script>
     // 主页组件
        const zhuye = {
            template: '<h1>主页信息</h1>'
        }

        // 科技组件
        const keji = {
            template: '<h1>科技信息</h1>'
        }

        // 财经组件
        const caijing = {
            template: '<h1>财经信息</h1>'
        }

        // 娱乐组件
        const yule = {
            template: '<h1>娱乐信息</h1>'
        }    


    const vm =  new Vue({
        el: "#app",
        data: {
            comName: "zhuye"
        },
        methods: {},
        computed: {},
        mounted() {},
        components: {
            zhuye,
            keji,
            caijing,
            yule
        }
      });

      // 监听hash变化 hashchange
      window.onhashchange = function () {
        var hashAddr = location.hash.substr(1)
        switch (hashAddr) {
            case  "/zhuye": 
            vm.comName = "zhuye";
            break;
            case  "/keji": 
            vm.comName = "keji";
            break;
            case  "/caijing": 
            vm.comName = "caijing";
            break;
            case  "/yule": 
            vm.comName = "yule";
            break;
            default :
            alert("没有")
        }
      }
    </script>
  </body>
</html>
