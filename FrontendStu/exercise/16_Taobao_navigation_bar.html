<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝导航条</title>
    <style>
        *{
            margin:0;
            padding:0;
        }

        /* 设置外层的容器 */
        .nav{
            width: 100%;
        }

        /* 设置每一行的容器 */
        .nav-inner{
            /* 设置为弹性容器 */
            display:flex;
            /* 设置主轴上空白的分布 */
            justify-content:space-around;
        }

        .item{
            width: 15%;
            /* background-color: #bfa; */
            /* flex:auto; */
            text-align:center;
        }

        .item img{
            /* 设置图片的宽度和氟元素宽度一样 */
            width: 100%;
        }

        .item a{
            color:#333;
            text-decoration:none;
            font-size:16px;
            
        }
    </style>
</head>
<body>
    <!-- 创建一个外层的容器 -->
    <div class="nav">
        <div class="nav-inner">
            <div class="item">
                <a href="#">
                    <img src="img/16/1.png" alt="">
                    <span>天猫</span>
                </a>
            </div>
            <div class="item">
                <a href="#">

                    <span>聚划算</span>
                </a>
            </div>
            <div class="item">
                <a href="#">
                    <img src="img/16/3.png" alt="">
                    <span>天猫国际</span>
                </a>
            </div>
            <div class="item">
                <a href="#">
                    <img src="img/16/4.png" alt="">
                    <span>外卖</span>
                </a>
            </div>
            <div class="item">
                <a href="#">
                    <img src="img/16/5.png" alt="">
                    <span>天猫超市</span>
                </a>
            </div>
        </div>

        <div class="nav-inner">
            <div class="item">
                <a href="#">
                    <img src="img/16/6.png" alt="">
                    <span>充值中心</span>
                </a>
            </div>
            <div class="item">
                <a href="#">

        </div>
    </div>
</body>
</html>
