    <!--
        块元素(block element)
            -在网页中一般通过鲁艾元素来进行布局
    
        行内元素(inside element)
            -行内元素主要用来包裹文字

            -一般情况下会在块元素中方行内元素，而不会在行内元素中放块元素
            -块元素基本上什么都能放
            -p元素中不能放任何的块元素

        浏览器在解析网页时，会自动对网页中不符合规范的内容进行修正
            比如：
                标签卸载了根元素的外部
                p元素中嵌套的块元素
                根元素中出现了除head和body以外的子元素
                …… 
    -->
