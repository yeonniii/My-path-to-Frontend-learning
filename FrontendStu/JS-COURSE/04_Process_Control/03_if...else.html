    <script>

        /* 
            if-else 语句
            - 语法：
                if(条件表达式){
                    语句...
                }else{
                    语句...
                }

            - 执行流程：
                if-else 执行时，先对条件表达式进行求值判断，
                    如果结果为 true 则执行 if 后的语句
                    如果结果为 false 则执行else 后的语句

            if-else if-else语句：
            - 语法：
                if(条件表达式){
                    语句...
                }else if(条件表达式){
                    语句...
                }else if(条件表达式){
                    语句...
                }
            - 执行流程：
                if-elseif-else语句，会自上向下依次对 if 后的条件表达式进行求值判断，
                    如果条件表达式结果为 true ，则执行当前 if 后的语句，执行完毕语句结束
                    如果条件表达式结果为 false ，则继续向下判断，直到找到 true 为止
                    如果所有的条件表达式都是 false ，则执行 else 后的语句
                
                注意：
                    if-else if-else语句中只会有一个代码块被执行，
                        一旦有执行代码块，下边的条件都不会再继续判断了
                        所以一定要注意，条件的编写顺序
