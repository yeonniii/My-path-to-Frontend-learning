<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>初识Ajax开发</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link
      href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>
    <form>
      <label>用户名:</label>
      <input type="text" name="username" id="username" class="form-control" />
      <label>密码:</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
      />
      <input type="button" value="登录" id="btn" class="btn btn-primary" />
    </form>
    <div id="info" class="alert alert-success"></div>
  </body>
  <script type="text/javascript">
    window.onload = function () {
      var btn = document.getElementById('btn');
      var info = document.getElementById('info');
      btn.onclick = function () {
        var uname = document.getElementById('username').value;
        var pwd = document.getElementById('password').value;
        var xhr = null;
        if (window.XMLHttpRequest) {
          xhr = new XMLHttpRequest(); //标准
        } else {
          xhr = new ActiveXObject('Microsoft'); //IE6
        }
        // 准备发送post请求
        // post请求的参数放在send()中
        // post请求不需要转码
        // 并且强制设置表头信息（固定写法，无须背）
        // xhr.setRequestHeader("content-Type", "application/x-www-form-urlencoded")
        var param = 'username=' + uname + '&password=' + pwd;

        xhr.open('post', 'http://localhost:3007/request03', true);
        xhr.setRequestHeader(
          'content-Type',
          'application/x-www-form-urlencoded'
        );

        xhr.send(param);
        xhr.onload = function () {
          var data = xhr.responseText;
          info.innerHTML = data;
        };
        // xhr.onreadystatechange = function () {
        //   console.log(xhr.readyState) //第三个
        //   if (xhr.readyState == 4) {
        //     if (xhr.status == 200) {
        //       var data = xhr.responseText;
        //       info.innerHTML = data;
        //     }
        //   }
        // }
      };
    };
  </script>
</html>
